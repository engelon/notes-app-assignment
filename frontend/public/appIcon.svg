<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (yellow notepad style) -->
  <rect x="0" y="0" width="100" height="100" fill="#FFF9C4" rx="16"/>
  
  <!-- Folded top-right corner -->
  <path d="M 100 0 L 100 28 L 72 0 Z" fill="#FFEB3B" opacity="0.9"/>
  <path d="M 100 0 L 72 0 L 100 28" fill="#FBC02D" opacity="0.7"/>
  
  <!-- Horizontal lines (like paper) -->
  <g stroke="#90A4AE" stroke-width="2" stroke-linecap="round">
    <line x1="15" y1="25" x2="85" y2="25"/>
    <line x1="15" y1="40" x2="85" y2="40"/>
    <line x1="15" y1="55" x2="75" y2="55"/>
    <line x1="15" y1="70" x2="80" y2="70"/>
    <line x1="15" y1="85" x2="70" y2="85"/>
  </g>
  
  <!-- Left margin line (red, like classic notepad) -->
  <line x1="18" y1="10" x2="18" y2="90" stroke="#E57373" stroke-width="3"/>
  
  <!-- Pencil icon in bottom-right -->
  <g transform="translate(60,65)">
    <path d="M 20 25 L 5 40 L 0 45 L 10 35 Z" fill="#FF9800"/>
    <path d="M 5 40 L 10 35 L 25 20 L 20 15 Z" fill="#FFB74D"/>
    <rect x="18" y="8" width="6" height="15" fill="#8D6E63" transform="rotate(45 21 15)"/>
    <path d="M 22 3 L 24 5 L 19 10 L 17 8 Z" fill="#FF9800"/>
  </g>
</svg>